<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./logic.js"></script>
    <script>
        window.onload = function() {
            var logic = new Logic();

            var btnget = document.getElementById('btnget');
            btnget.addEventListener('click', function() {
                var prds = logic.getProducts();
                console.log('Result on UI ' + JSON.stringify(prds));
            }, false);

            var btnsave = document.getElementById('btnsave');
            btnsave.addEventListener('click', function() {
                var prd = new Product(106, 'Mixer', 'ECL', 3000);
                var prds = logic.addProduct(prd);
                console.log('Result on UI after add' + JSON.stringify(prds));
            }, false);

        }
    </script>
</head>

<body>
    <input type="button" value="Get Products" id="btnget">
    <hr>
    <input type="button" value="Save Product" id="btnsave">

</body>

</html>
